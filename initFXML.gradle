/*
  Gradle Project Creation Wizard Init Script for JavaFX FXML Project
*/
allprojects {
	ant.copy(todir: '') {
		fileset (
			dir: '../.metadata/init.gradle_template_fxml',
			defaultexcludes: 'no',
			excludes: '**/thumbs.db, **/desktop.ini, **/.DS_Store', 
		)
	}
	File debugFile = new File( projectDir.toString() + '/.settings/debug.launch' )
	String debugText = debugFile.getText( 'UTF-8' ).replaceAll( 'MY_PROJECT_NAME', project.name )
	new File( projectDir.toString() + '/.settings/' + project.name + '-debug.launch' ).write( debugText, 'UTF-8' )
	debugFile.delete();

	File runFile = new File( projectDir.toString() + '/.settings/run.launch' )
	String runText = runFile.getText( 'UTF-8' ).replaceAll( 'MY_PROJECT_NAME', project.name )
	new File( projectDir.toString() + '/.settings/' + project.name + '-run.launch' ).write( runText, 'UTF-8' )
	runFile.delete();

	File remoteDebugFile = new File( projectDir.toString() + '/.settings/remotedebug.launch' )
	String remoteDebugText = remoteDebugFile.getText( 'UTF-8' ).replaceAll( 'MY_PROJECT_NAME', project.name )
	new File( projectDir.toString() + '/.settings/' + project.name + '-remotedebug.launch' ).write( remoteDebugText, 'UTF-8' )
	remoteDebugFile.delete();
}
