/*
  Gradle Project Creation Wizard Init Script for JavaFX Project
*/
allprojects {
	ant.copy(todir: '') {
		fileset (
			dir: '../.metadata/init.gradle_template_javafx',
			defaultexcludes: 'no',
			excludes: '**/thumbs.db, **/desktop.ini, **/.DS_Store', 
		)
	}
	String debugFile = new File( projectDir.toString() + '/.settings/debug.launch' ).getText( 'UTF-8' )
	debugFile = debugFile.replaceAll( 'MY_PROJECT_NAME', project.name )
	new File( projectDir.toString() + '/.settings/' + project.name + '-debug.launch' ).write( debugFile, 'UTF-8' )

	String remoteDebugFile = new File( projectDir.toString() + '/.settings/remotedebug.launch' ).getText( 'UTF-8' )
	remoteDebugFile = remoteDebugFile.replaceAll( 'MY_PROJECT_NAME', project.name )
	new File( projectDir.toString() + '/.settings/' + project.name + '-remotedebug.launch' ).write( remoteDebugFile, 'UTF-8' )
}
